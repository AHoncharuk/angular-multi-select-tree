<div class="tree-control">

    <button type="button" class="tree-input" ng-click="onControlClicked($event)">
    <span ng-if="selectedItems.length == 0" class="selected-items">
      <span ng-bind="defaultLabel"></span>
    </span>
    <span ng-if="selectedItems.length > 0" class="selected-items">
      <span ng-repeat="selectedItem in selectedItems" class="selected-item">{{selectedItem.name}} <span class="selected-item-close"
                                                                                  ng-click="deselectItem(selectedItem, $event)"></span></span>
    </span>
    </button>
    <div class="tree-view" ng-show="showTree">
        <div class="helper-container">
           <!-- <div class="line" >
                <button type="button" ng-click="select( 'none', $event );" class="helper-button">×&nbsp; Select None</button>
                <button type="button" ng-click="select( 'reset', $event );" class="helper-button">↶&nbsp; Reset</button>
            </div>-->
            <div class="line">
                <input placeholder="Search..." type="text" ng-model="filterKeyword" ng-click="onFilterClicked($event)" class="input-filter">
                <button type="button" class="clear-button">×</button>
            </div>
        </div>
        <div class="tree-container">
        <ul>
            <tree-item class="top-level" ng-repeat="item in inputModel" item="item" ng-show="!item.isFiltered"
                       use-can-select-item="useCanSelectItemCallback" can-select-item="canSelectItem"
                       multi-select="multiSelect" item-selected="itemSelected(item)"
                       on-active-item="onActiveItem(item)"></tree-item>
        </ul>
        </div>
    </div>
</div>
